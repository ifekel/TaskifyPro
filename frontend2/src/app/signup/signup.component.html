<div class="form">

    <form #signupForm="ngForm" (ngSubmit)="submitForm()">
        <h1>Sign Up</h1>

        <label for="firstName">First name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" ngModel required>

        <label for="lastName">Last name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" ngModel required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" ngModel required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" ngModel required>

        <label for="password">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Enter your password" ngModel required>

        <button type="submit">Login</button>
        <a routerLink="/login" routerLinkActive="active" class="new-account">Already have an account?</a>
    </form>
</div>


<router-outlet></router-outlet>
